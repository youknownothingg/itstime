---
layout: default
---

<section>
    <div class="container">
        <ul>
            {% for post in site.posts %}
                {% if {{post.category}} == "SpringBoot" %}
                    <li>
                      <span></span>{{ post.date | date: "%Y-%m-%d" }} <a class="post-list-a" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                      <div>
                          <p>{{post.content | markdownify | strip_html | truncate:200}}</p>
                      </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</section>
