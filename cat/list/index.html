---
layout: default
---

<section id="2019" >
    <div class="container">
        <h3>2019</h3>
        <ul>
            {% for post in site.posts %}
                {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
                {% if year == "2019" %}
                    <li>
                      {{ post.date | date: "%m-%d" }} <a class="post-list-a" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</section>
